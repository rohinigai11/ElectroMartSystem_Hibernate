<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<script>
function validateSignup(){
	const password = document.querySelector(`#signupform input[name="password"]`).value;
	if(password.length < 6){
		alert("Password must be at least 6 char long");
		return false;
	}
	return true;
}

</script>

</head>
<body>

<form id="SignupForm" action="signup" method="post" onsubmit="return validateSignup()">
<h1>Sign Up</h1>
<input type="text" name="name" placeholder="Enter Name" required/> <br>
<input type="email" name="email" placeholder="Enter Email" required/> <br>
<input type="password" name="password" placeholder="Enter Password" required> <br>
<button type="submit"> Sign Up </button><br>
<p> Already have account<a href="login.html">Login</a></p>



</form>

</body>
</html>
